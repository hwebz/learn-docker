# Config file for air
[build]
  bin = "server"  # Name of the output binary
  cmd = "go build -o server main.go"  # Build command
  exclude_dir = ["vendor"]  # Exclude the vendor directory
  include_ext = ["go", "tmpl", "html"]  # File extensions to watch
  log = "build.log"  # Log file for build output

[log]
  color = "true"  # Enable colored output
  live_prefix = "DEBUG => "  # Prefix for live reload logs

[server]
  cmd = "./server"  # Command to run the server
  bin = "server"  # Name of the output binary
  watch_delay = 500  # Delay in milliseconds before reloading after a change